databaseChangeLog:
  - changeSet:
      id: create-order-item-table
      author: Vitalii Kukoba
      changes:
        - createTable:
            tableName: order_item
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: orders
                    referencedColumnNames: id
                    foreignKeyName: fk_order_item_order_id
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: books
                    referencedColumnNames: id
                    foreignKeyName: fk_order_item_book_id
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  constraints:
                    nullable: false