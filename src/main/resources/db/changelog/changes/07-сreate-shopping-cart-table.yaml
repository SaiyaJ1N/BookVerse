databaseChangeLog:
  - changeSet:
      id: create-shopping-cart-table
      author: Vitalii Kukoba
      changes:
        - createTable:
            tableName: shopping_cart
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    references: users(id)
                    foreignKeyName: fk_shopping_cart_user_id
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  constraints:
                    nullable: false